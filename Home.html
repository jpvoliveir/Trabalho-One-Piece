<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece World - A Maior Aventura Pirata</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --op-ocean-blue: #1e40af;
        --op-deep-blue: #1e3a8a;
        --op-sky-blue: #3b82f6;
        --op-gold: #f59e0b;
        --op-red: #dc2626;
        --op-cream: #fef3c7;
      }

      .op-ocean-gradient {
        background: linear-gradient(
          135deg,
          var(--op-ocean-blue) 0%,
          var(--op-sky-blue) 50%,
          #60a5fa 100%
        );
      }

      .op-text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .op-logo-container {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--op-gold) 0%, #fbbf24 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: wave 3s ease-in-out infinite;
      }

      @keyframes wave {
        0%,
        100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(5deg);
        }
        75% {
          transform: rotate(-5deg);
        }
      }

      .op-btn-gold {
        background: linear-gradient(135deg, var(--op-gold) 0%, #fbbf24 100%);
        border: none;
        color: white;
        font-weight: 600;
      }

      .op-btn-gold:hover {
        background: linear-gradient(135deg, #d97706 0%, var(--op-gold) 100%);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
      }

      .hero-section {
        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E")
          repeat;
        opacity: 0.1;
      }

      .op-gold-line {
        width: 100px;
        height: 4px;
        background: linear-gradient(135deg, var(--op-gold) 0%, #fbbf24 100%);
        border: none;
        border-radius: 2px;
      }

      .op-icon-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .op-avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
      }

      .navbar-brand {
        font-size: 1.5rem;
      }

      .nav-link {
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: var(--op-gold) !important;
      }

      .offcanvas {
        border: none;
      }

      .modal-content {
        border-radius: 15px;
        border: none;
      }

      .accordion-button:not(.collapsed) {
        background-color: var(--op-cream);
        color: var(--op-deep-blue);
      }

      .list-group-item {
        border: none;
        background-color: #f8f9fa;
        border-radius: 10px !important;
        margin-bottom: 10px;
      }

      @media (max-width: 768px) {
        .display-1 {
          font-size: 3rem;
        }

        .hero-section {
          min-height: 100vh;
          padding: 2rem 0;
        }

        .op-avatar {
          width: 50px;
          height: 50px;
          font-size: 1rem;
        }
      }

      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--op-ocean-blue);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--op-deep-blue);
      }

      .personagem-esquerda,
      .personagem-direita {
        position: absolute;
        bottom: 0;
        height: 300px;
        z-index: 1;
      }

      .personagem-esquerda {
        left: 0;
      }

      .personagem-direita {
        right: 0;
      }

      @media (max-width: 768px) {
        .personagem-esquerda,
        .personagem-direita {
          display: none; /* Esconde os personagens em telas pequenas */
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top op-ocean-gradient"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#home">
          <i class="bi bi-compass me-2"></i>
          One Piece World
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="offcanvas offcanvas-end op-ocean-gradient"
          tabindex="-1"
          id="offcanvasNavbar"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white">One Piece</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#home">Início</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section
      id="home"
      class="hero-section vh-100 d-flex align-items-center op-ocean-gradient"
    >
      <div class="container">
        <div class="row justify-content-center text-center text-white">
          <div class="col-lg-10">
            <div class="mb-4">
              <span class="badge bg-warning text-dark me-2 p-2">
                <i class="bi bi-star-fill me-1"></i>Anime Épico
              </span>
              <span class="badge bg-danger me-2 p-2">
                <i class="bi bi-calendar me-1"></i>Desde 1999
              </span>
              <span class="badge bg-success p-2">1000+ Episódios</span>
            </div>

            <h1 class="display-1 fw-bold mb-4 op-text-shadow">
              <div>ONE</div>
              <div class="text-warning">PIECE</div>
            </h1>

            <p class="lead mb-5">
              A maior aventura pirata de todos os tempos! Junte-se a Monkey D.
              Luffy e sua tripulação na busca pelo maior tesouro do mundo - o
              One Piece!
            </p>

            <div
              class="d-flex flex-column flex-sm-row gap-3 justify-content-center"
            >
              <a
                href="login.html"
                class="btn btn-warning btn-lg px-4 position-relative"
                style="z-index: 10"
              >
                <i class="bi bi-play-fill me-2"></i>Começar a Aventura
              </a>
            </div>

            <div class="row mt-5 text-center">
              <div class="col-md-4">
                <h3 class="text-warning fw-bold">1000+</h3>
                <p>Episódios</p>
              </div>
              <div class="col-md-4">
                <h3 class="text-warning fw-bold">100+</h3>
                <p>Países</p>
              </div>
              <div class="col-md-4">
                <h3 class="text-warning fw-bold">25+</h3>
                <p>Anos no Ar</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
